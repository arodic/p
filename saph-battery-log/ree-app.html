				s.y += ( v.y * weight );
				s.z += ( v.z * weight );

  REE.ControlsState = function(config) {

    });

    this.registerProperties({
      scene: {
        type: REE.SceneState,
      },

        type: REE.SelectionControl,

      },

        value: new REE.ViewportControl(),
        type: REE.ViewportControl,
        writable: false
      },
      control: {
        type: REE.Control,
        notify: true
      },
      selector: {
        value: 'transform:translate',
        type: String,
        observer: '_selectorChanged',
        notify: true
      },
      mode: {
        type: String,
        observer: '_modeChanged',
        notify: true
      },
      snapDistance: {
        type: Number
      },
      snapAngle: {
        type: Number
      }
    });

  };

  Carbon.create(REE.ControlsState);

  REE.ControlsState.prototype._selectorChanged = function() {
    var name = this.selector.split(':')[0];
    var mode = this.selector.split(':')[1] || '';

    if (this._name !== name) {
      if (this.control) {
        this.control.dispose();
      }
      if (name) {

        var constructor = name.charAt(0).toUpperCase() + name.slice(1) + 'Control';

        this.mode = mode;
        this.control = new REE[constructor]();
        this.bindProperty('scene', this.control, 'scene');
        this.bindProperty('mode', this.control, 'mode');
        this.bindProperty('snapDistance', this.control, 'snapDistance');
        this.bindProperty('snapAngle', this.control, 'snapAngle');
        this.control.addEventListener('cancel', function() {this.selector = '';}.bind(this));
        this.control.addEventListener('end', function() {this.selector = '';}.bind(this));
        this.control.addEventListener('active-changed', function() {
          if (this.control.active) {
            this.viewportControl.enabled = false;
            this.selectionControl.enabled = false;
            this.selectionControl.helper.visible = false;
          } else {
            this.viewportControl.enabled = true;
            this.selectionControl.enabled = true;
            this.selectionControl.helper.visible = true;
          }
        }.bind(this));
        this.control.begin();
      }

      this._name = name;
    }
    this.mode = mode;
  };

  REE.ControlsState.prototype._modeChanged = function() {
    this.debounce('mode-changed', function() {
      if (this.mode) {
        this.selector = this._name + ':' + this.mode;
      } else {
        this.selector = this._name;
      }
    }.bind(this));
  };

}());

(function() {

  REE.SelectionState = function(config) {

      },

        type: THREE.Vector3,
        writable: false
      },

        value: new THREE.Box3(),
        type: THREE.Box3,
        writable: false
      },

        value: new THREE.Sphere(),
        type: THREE.Sphere,
        writable: false
      }
    });
  };

  Carbon.create(REE.SelectionState);

  REE.SelectionState.prototype.clear = function() {

    this.remove([].concat(this.objects));

    this.update();

  };

  REE.SelectionState.prototype.add = function(items) {

    if (items instanceof THREE.Object3D) {
      items = [items];
    }

    for (var i = 0; i < items.length; i++) {
      if (this.objects.indexOf(items[i]) === -1) {
        this.objects.push(items[i]);
      }
    }

    this.update();

  };

  REE.SelectionState.prototype.remove = function(items) {

    if (items instanceof THREE.Object3D) {
      items = [items];
    }

    for (var i = items.length; i--;) {
      if (this.objects.indexOf(items[i]) !== -1) {
        this.objects.splice(this.objects.indexOf(items[i]), 1);
      }
    }

    this.update();

  };

  REE.SelectionState.prototype.toggle = function(items) {

    if (items instanceof THREE.Object3D) {
      items = [items];
    }

    for (var i = items.length; i--;) {
      if (this.objects.indexOf(items[i]) !== -1) {
        this.objects.splice(this.objects.indexOf(items[i]), 1);
      } else {
        this.objects.push(items[i]);
      }
    }

    this.update();

  };

  REE.SelectionState.prototype.selectParents = function() {

    var parents = [];

    for (var i = 0; i < this.objects.length; i++) {
      if (this.objects[i].parent) {
        parents.push(this.objects[i].parent);
      }
    }

    this.clear();
    this.add(parents);

  };

  REE.SelectionState.prototype.selectChildren = function() {

    var children = [];

    for (var i = 0; i < this.objects.length; i++) {
      if (this.objects[i].children.length) {
        children.push(this.objects[i].children[0]);
      }
    }

    this.clear();
    this.add(children);

  };

  REE.SelectionState.prototype.selectNext = function() {

    var siblings = [];

    for (var i = 0; i < this.objects.length; i++) {
      if (this.objects[i].parent) {
        var index = this.objects[i].parent.children.indexOf(this.objects[i]);
        index = (index + 1) % this.objects[i].parent.children.length;
        siblings.push(this.objects[i].parent.children[index]);
      }
    }

    this.clear();
    this.add(siblings);

  };

  REE.SelectionState.prototype.selectPrevious = function() {

    var siblings = [];

    for (var i = 0; i < this.objects.length; i++) {
      if (this.objects[i].parent) {
        var index = this.objects[i].parent.children.indexOf(this.objects[i]);
        index = (this.objects[i].parent.children.length + index - 1) % this.objects[i].parent.children.length;
        siblings.push(this.objects[i].parent.children[index]);
      }
    }

    this.clear();
    this.add(siblings);

  };

  REE.SelectionState.prototype.update = function() {

    this.debounce('update', function() {

      this.box.makeEmpty();
      this.sphere.empty();
      this.center.set(0, 0, 0);

      if (this.objects.length !== 0) {
        for (var i = 0; i < this.objects.length; i++) {
          object = this.objects[i];
          tempBox.setFromObject(object);
          this.box.expandByPoint(tempBox.min);
          this.box.expandByPoint(tempBox.max);
        }
        this.center.copy(this.box.min).add(this.box.max).multiplyScalar(0.5);
        this.box.getBoundingSphere(this.sphere);
      }

      this.dispatchEvent({type: 'selection-changed', bubble: true, value: this});

    }.bind(this));

  };

  var vector = new THREE.Vector3();

  REE.CompassHelper = function(config) {

    Carbon.call(this, config, THREE.Object3D);

    this.registerProperties({
      axis: {
        value: new THREE.AxisHelper(1),
        type: THREE.AxisHelper,
        writable: false
      },
      visible: {
        value: true,
        type: Boolean
      },
      size: {
        value: 0.25,
        type: Number
      }
    });

    this.axis.matrixAutoUpdate = false;
    this.axis.material.linewidth = 2;
    this.axis.material.depthTest = false;
    this.axis.frustumCulled = false;

    this.matrixAutoUpdate = false;
    this.add(this.axis);

  };

  Carbon.create(REE.CompassHelper, THREE.Object3D);

  REE.CompassHelper.prototype.update = function(camera) {

    if (camera) {

      this.matrix.identity();

      tempMatrix.identity();
      this.matrix.multiply(camera.matrixWorld);

      tempMatrix.identity();
      this.axis.matrix.identity();
      this.axis.matrix.multiply(tempMatrix.getInverse(tempMatrix.extractRotation(camera.matrixWorld)));

      tempMatrix.identity();
      tempMatrix.makeTranslation(0, 0, 0);
      this.axis.matrix.multiply(tempMatrix);

      tempMatrix.identity();
      this.matrix.multiply(tempMatrix.getInverse(camera.projectionMatrix));

      vector.set(1, 1, 1).applyProjection(camera.projectionMatrix);
      var sx = this.size * vector.x / vector.y;
      var sy = this.size;

      tempMatrix.identity();
      tempMatrix.makeTranslation(1 - sx, 1 - sy, 0.0);
      this.matrix.multiply(tempMatrix);

      tempMatrix.identity();
      tempMatrix.makeScale(sx, sy, 1);
      this.matrix.multiply(tempMatrix);

    }

  };

}());

  REE.GridHelper = function(config) {

      },

      },

        type: String,
        observer: 'updateGrid'
      },

        value: '#222',
        type: String,
        observer: 'updateGrid'
      },
    });

    this._grid = new THREE.GridHelper(this.gridSize * this.gridWidth, this.gridSize);
    this._grid.setColors(this.gridColor1, this.gridColor2);
    this._grid.material.transparent = true;
    this._grid.material.opacity = 0.5;

    var gridhelper = new THREE.GridHelper(this.gridSize * this.gridWidth, this.gridSize);
    gridhelper.setColors(this.gridColor1, this.gridColor2);
    this._grid.geometry = gridhelper.geometry;
  };

  REE.GridHelper.prototype.update = function(camera) {

    this._grid.visible = this.showGrid === true;
    this._axis.visible = this.showAxis === true;
    this._axis.scale.set(this.axisSize, this.axisSize, this.axisSize);

    if (camera) {

      tempMatrix.extractRotation(camera.matrixWorld.clone());
      tempVector.copy(unitz.multiplyScalar(1)).applyMatrix4(tempMatrix);
      alignVector.set(tempVector.dot(unitx),tempVector.dot(unity),tempVector.dot(unitz));

      if (camera instanceof THREE.PerspectiveCamera) {
        alignVector.treshold = 0.999;
      } else {
        alignVector.treshold = 0.7071;
      }

      if (Math.abs(alignVector.z) > alignVector.treshold) {
        this._grid.rotation.set(Math.PI / 2, 0, 0);
      } else if (Math.abs(alignVector.x) > alignVector.treshold) {
        this._grid.rotation.set(0, 0, Math.PI / 2);
      } else {
        this._grid.rotation.set(0, 0, 0);
      }

    }

  };

(function() {

  'use strict';

  // shared variables

  REE.LineControl = function(parameters) {

    REE.Control.call(this, parameters);

    var lineArray = [];

    var indexBuffer = new Uint16Array();
    var positionBuffer = new Float32Array();
    var geometry = new THREE.BufferGeometry();
    var indexAttributes = new THREE.BufferAttribute(indexBuffer, 1);
    var positionAttributes = new THREE.BufferAttribute(positionBuffer, 3);

    geometry.setIndex(indexAttributes);
    geometry.addAttribute('position', positionAttributes);

    var material = new THREE.LineBasicMaterial({
      linewidth: 1
    });
    material.depthTest = false;

    var lineHelper = new THREE.Line(geometry, material);
    lineHelper.frustumCulled = false;

    function addPoint(position) {
      lineArray.push(position.x);
      lineArray.push(position.y);
      lineArray.push(position.z);
      // TODO: only do this when dragging
      if (lineArray.length === 3) {
        lineArray.push(position.x);
        lineArray.push(position.y);
        lineArray.push(position.z);
      }
      updateLineMesh();
    }

    function moveEndPoint(position) {
      lineArray[lineArray.length - 3] = position.x;
      lineArray[lineArray.length - 2] = position.y;
      lineArray[lineArray.length - 1] = position.z;
      updateLineMesh();
    }

    function updateLineMesh() {
      if (lineArray.length) {
        geometry.removeAttribute('position');

        indexBuffer = new Uint32Array(lineArray.length / 3);
        geometry.setIndex(new THREE.BufferAttribute(indexBuffer, 1));

        positionBuffer = new Float32Array(lineArray.length);
        geometry.addAttribute('position', new THREE.BufferAttribute(positionBuffer, 3));

        for (var i = 0; i < lineArray.length / 3; i++) {
          positionBuffer[i * 3 + 0] = lineArray[i * 3 + 0];
          positionBuffer[i * 3 + 1] = lineArray[i * 3 + 1];
          positionBuffer[i * 3 + 2] = lineArray[i * 3 + 2];
          indexBuffer[i] = i;
        }

        geometry.needsUpdate = true;
        // geometry.computeBoundingSphere();
      }
    }

    // internal variables

    var startPoint;
    var point;

    // event handlers

    this.onTrackstart = function(event, pointers) {

      if (event.altKey) {
        return;
      }

      this.helper.add(lineHelper);

      startPoint = this.getPointOnPlane(pointers[0].position, event.shiftKey);

      if (startPoint) {
        this.active = true;
        addPoint(startPoint);
        this.dispatchEvent({type: 'render', bubble: true});
      }

    };

    this.onTrack = function(event, pointers) {

      if (event.altKey) {
        return;
      }

      point = this.getPointOnPlane(pointers[0].position, event.shiftKey);

      // this.fire('io-help-message', {message: 'Line Tool: Hold <b>Shift</b> to snap.'});

      if (point) {
        if (lineArray.length >= 6) {
          moveEndPoint(point);
          this.dispatchEvent({type: 'render', bubble: true});
        }
      }

    };

    this.onTrackend = function(event) {

      if (event.altKey) {
        return;
      }

      this.active = false;

      this.dispatchEvent({type: 'render', renderAll: true, bubble: true});

    };

    var scope = this;

    function end() {

      if (lineHelper.parent) {
        lineHelper.parent.remove(lineHelper);
      }

      if (lineArray.length <= 6) {
        return;
      }

      lineArray.length = 0;

      geometry.computeBoundingSphere();

      var mesh = new THREE.Line(
        geometry.clone(),
        material.clone()
      );

      mesh.name = 'line';

      scope.scene.add(mesh);
      scope.selection.clear();
      scope.selection.add(mesh);

    }

    function removeLastPoint() {
      if (lineArray.length) {
        lineArray.splice(lineArray.length - 3, 3);
      }
      updateLineMesh();
      scope.dispatchEvent({type: 'render', bubble: true});
    }

    this.onKeyup = function(event) {
      switch (event.which) {
        case 13: // enter
          end();
          break;
        case 8: // backspace
          removeLastPoint();
          break;
      }
    };

  };

  REE.LineControl.prototype = Object.create(REE.Control.prototype);
  REE.LineControl.prototype.constructor = REE.LineControl;

}());

(function() {

  'use strict';

  // shared variables

  var raycaster = new THREE.Raycaster();
  var scale;

  REE.SelectionControl = function(config) {

    REE.Control.call(this, config);

    this.helper.add(new REE.BoxHelper());
    this.helper.scale.set(Infinity, Infinity, Infinity);

    this.addEventListener('selection.selection-changed', function() {
      scale = this.selection.box.max.clone().sub(this.selection.box.min);
      this.helper.position.copy(this.selection.center);
      this.helper.scale.copy(scale);
      this.dispatchEvent({type: 'render', renderAll: true, bubble: true});
    }.bind(this));

    // internal variables

    var scope = this;

    var intersect;
    var object;

    // helper functions

    function selectWithPointer(pointer, additive) {

      raycaster.setFromCamera(pointer, scope.camera);
      intersect = raycaster.intersectObjects([scope.scene], true)[0];

      if (intersect) {
        object = intersect.object;
        if (additive) {
          scope.selection.toggle(object);
        } else {
          scope.selection.clear();
          scope.selection.add(object);
        }
      } else {
        if (!additive) {
          scope.selection.clear();
        }
      }

    }

    // event handlers

    this.onTrackend = function(event, pointers) {

      if (pointers[0].offset.length() < 0.01) {
        selectWithPointer(pointers[0].position, event.shiftKey);
      }

    };

    this.onKeyup = function(event, key) {

      switch (key) {

        case 38:
          scope.selection.selectParents(object);
          break;

        case 40:
          scope.selection.selectChildren(object);
          break;

        case 39:
          scope.selection.selectNext(object);
          break;

        case 37:
          scope.selection.selectPrevious(object);
          break;

      }

    };

  };

  REE.SelectionControl.prototype = Object.create(REE.Control.prototype);
  REE.SelectionControl.prototype.constructor = REE.SelectionControl;

}());

<script>/**

(function() {

  'use strict';

  // shared variables

  var vector = new THREE.Vector3();
  var matrix = new THREE.Matrix3();

  var EPS = 0.000001;
  var theta;
  var phi;
  var radius;
  var distance;
  var fovFactor;
  var cw;
  var ch;
  var aspect;

  REE.ViewportControl = function(parameters) {

    REE.Control.call(this, parameters);

    // internal variables

    var scope = this;

    // event handlers

    this.onTrack = function(event, pointers) {

      if (event.type === 'mousemove') {

        if (event.button === 0) {
          if (scope.camera instanceof THREE.OrthographicCamera) {
            scope.pan(pointers[0].delta);
          } else {
            scope.rotate(pointers[0].delta);
          }
        }

        if (event.button === 1) {
          scope.zoom(pointers[0].delta);
        }

        if (event.button === 2) {
          scope.pan(pointers[0].delta);
        }

      } else if (event.type === 'touchmove') {

        switch (pointers.length) {
          case 1:
            if (scope.camera instanceof THREE.PerspectiveCamera) {
              scope.rotate(pointers[0].delta);
            } else if (scope.camera instanceof THREE.OrthographicCamera) {
              scope.pan(pointers[0].delta);
            }
            break;

          case 2:
            var prevDistance = pointers[0].previous.distanceTo(pointers[1].previous);
            var distance = pointers[0].position.distanceTo(pointers[1].position);
            if (prevDistance) {
              scope.zoom(new THREE.Vector2(0, prevDistance - distance));
              scope.pan(pointers[0].delta.clone().add(pointers[1].delta).multiplyScalar(0.5));

            break;

      scope.camera.dispatchEvent({type: 'changed'});

    };

        return;
      }

    };

    this.onKeyup = function(event, key) {

        scope.focusSelection();
      }

  REE.ViewportControl.prototype.rotate = function(delta) {

    this.camera._target = this.camera._target || new THREE.Vector3();

    vector.copy(this.camera.position).sub(this.camera._target);

    theta = Math.atan2(vector.x, vector.z);
    phi = Math.atan2(Math.sqrt(vector.x * vector.x + vector.z * vector.z), vector.y);

    theta -= delta.x * 3;
    phi -= -delta.y * 3;

    phi = Math.max(EPS, Math.min(Math.PI - EPS, phi));

    radius = vector.length();

    vector.x = radius * Math.sin(phi) * Math.sin(theta);
    vector.y = radius * Math.cos(phi);
    vector.z = radius * Math.sin(phi) * Math.cos(theta);

    this.camera.position.copy(this.camera._target).add(vector);

    this.camera.lookAt(this.camera._target);

    this.dispatchEvent({type: 'render', bubble: true});

  };

  REE.ViewportControl.prototype.pan = function(delta) {

    this.camera._target = this.camera._target || new THREE.Vector3();

    distance = this.camera.position.distanceTo(this.camera._target);

    vector.set(-delta.x, -delta.y, 0);

    if (this.camera instanceof THREE.PerspectiveCamera) {

      fovFactor = distance * Math.tan((this.camera.fov / 2) * Math.PI / 180.0);
      vector.multiplyScalar(fovFactor);
      vector.x *= this.camera.aspect;

    } else if (this.camera instanceof THREE.OrthographicCamera) {

      vector.x *= (this.camera.right - this.camera.left) / 2;
      vector.y *= (this.camera.top - this.camera.bottom) / 2;

    }

    vector.applyMatrix3(matrix.getNormalMatrix(this.camera.matrix));
    this.camera.position.add(vector);
    this.camera._target.add(vector);

    this.dispatchEvent({type: 'render', bubble: true});

  };

  REE.ViewportControl.prototype.zoom = function(delta) {

    this.camera._target = this.camera._target || new THREE.Vector3();

    if (this.camera instanceof THREE.PerspectiveCamera) {

      var distance = this.camera.position.distanceTo(this.camera._target);

      vector.set(0, 0, delta.y);

      vector.multiplyScalar(distance);

      if (vector.length() > distance) {
        return;
      }

      vector.applyMatrix3(matrix.getNormalMatrix(this.camera.matrix));

      this.camera.position.add(vector);

    } else if (this.camera instanceof THREE.OrthographicCamera) {

      this.camera.top *= 1 + delta.y;
      this.camera.right *= 1 + delta.y;
      this.camera.bottom *= 1 + delta.y;
      this.camera.left *= 1 + delta.y;

    }

    this.dispatchEvent({type: 'render', bubble: true});

  };

  REE.ViewportControl.prototype.focusSelection = function() {

          this.camera._target.copy(this.selection.center);
          var fovFactor = Math.tan((this.camera.fov / 2) * Math.PI / 180.0);
          offset.normalize().multiplyScalar(radius  / fovFactor);

          this.camera.lookAt(this.camera._target);

          this.camera._target.copy(this.selection.center);
          this.camera.position.copy(this.camera._target).add(offset);

          ch = this.camera.top - this.camera.bottom;

            this.camera.right = radius;
            this.camera.bottom = -radius / aspect;
            this.camera.left = -radius;

            this.camera.right = radius * aspect;

            this.camera.left = -radius * aspect;

          }

        }

        this.dispatchEvent({type: 'render', bubble: true});

      }

    }

        break;

        this.plane.lookAt(unitZ);
        break;

      case 'YZ':
        this.plane.lookAt(unitX);
        break;

        this.plane.lookAt(unitY);
        break;

      if (this.axis === 'Y') {
        this.plane.lookAt(unitZ);
        if (Math.abs(this.alignVector.x) > Math.abs(this.alignVector.z)) {
          this.plane.lookAt(unitX);
        }
      }

      if (this.axis === 'Z') {
        this.plane.lookAt(unitY);
        if (Math.abs(this.alignVector.x) > Math.abs(this.alignVector.y)) {
          this.plane.lookAt(unitX);
        }
      }

      this.plane.lookAt(this.eye);

        child.material.oldOpacity = child.material.oldOpacity || child.material.opacity;

        if (child.name === this.axis) {
          child.material.color.setRGB(1, 1, 0);
          child.material.opacity = 1;
        } else {
          child.material.color.copy(child.material.oldColor);
          child.material.opacity = child.material.oldOpacity;
        }

      }

    }.bind(this));

  };

      return;
    }

    this.handles = this._handleModes[this.mode];
    this.pickers = this._pickerModes[this.mode];

    this.gnomon.add(this.handles);
    this.gnomon.add(this.pickers);

    this.dispatchEvent({type: 'render', renderAll: true, bubble: true});

  };

      }

    }

    this.dispatchEvent({type: 'render', bubble: true});

      this.target = this.selection.objects[this.selection.objects.length - 1];

              this.listen(window, 'iron-iconset-added', '_updateIcon');

            this._img = document.createElement('img');
            this._img.style.width = '100%';

<dom-module id="io-help-line" assetpath="bower_components/io-help/">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>{{message}}</template>
</dom-module>
<script>
  Polymer({
    is: 'io-help-line',
    properties: {
      /**
       * Message to be displayed inside the element.
       */
      message: {
        value: '\u00A0',
        type: String
      },
      /**
       * If persist flag is true, the message will remain visible in io-message-line
       * until new message is recieved.
       */
      persist: {
        type: Boolean
      }
    },
    ready: function() {
      this._messageStack = [];
      this.__handleMessage = this._handleMessage.bind(this);
    },
    attached: function() {
      document.addEventListener('io-help', this.__handleMessage);
    },
    detached: function() {
      document.removeEventListener('io-help', this.__handleMessage);
    },
    _handleMessage: function(event) {
      if (event.detail.message) {
        this.message = event.detail.message;
        this._messageStack.push(this.message);
      } else {
        this._messageStack.pop();
        if (!event.detail.persist && !this.persist) {
          this.message = this._messageStack.pop();
          if (this.message) {
            this._messageStack.push(this.message);
          } else {
            this.message = '\u00A0';
          }
        }
      }
    },
  });
</script>
<dom-module id="io-help" assetpath="bower_components/io-help/"></dom-module>
<script>
  Polymer({
    is: 'io-help',
    properties: {
      /**
       * Message to be broadcast when parent element is hovered.
       */
      message: {
        value: '',
        type: String
      },
      /**
       * If persist flag is true, the message will remain visible in io-message-line
       * until new message is recieved.
       */
      persist: {
        type: Boolean
      }
    },
    ready: function() {
      this.__onMouseenter = this._onMouseenter.bind(this);
      this.__onMouseout = this._onMouseout.bind(this);
    },
    attached: function() {
      this._parent = this.parentNode;
      this._parent.addEventListener('mouseenter', this.__onMouseenter);
      this._parent.addEventListener('mouseout', this.__onMouseout);
    },
    detached: function() {
      this._parent.removeEventListener('mouseenter', this.__onMouseenter);
      this._parent.removeEventListener('mouseout', this.__onMouseout);
    },
    _onMouseenter: function(event) {
      if (event.target === this._parent) {
        this._sendMessage();
      }
    },
    _onMouseout: function(event) {
      // TODO: profile
      var rect = this._parent.getBoundingClientRect();
      if (event.clientX <= (rect.left + 1) || event.clientX >= (rect.right - 1) ||
            event.clientY <= (rect.top + 1) || event.clientY >= (rect.bottom - 1)) {
        this._clearMessage();
      }
    },
    _sendMessage: function() {
      /**
       * Fired when parent element is hovered.
       *
       * @event io-help
       * @param {Object} detail message
       * @param {Object} detail.message message payload
       * @param {Object} detail.persist message persist flag
       */
      this.fire('io-help', {message: this.message, persist: this.persist});
    },
    _clearMessage: function() {
      this.fire('io-help', {message: null, persist: this.persist});
    }
  });
</script>

<script>
(function() {
  Polymer({
    is: 'io-menu',

      /**
       * Array of items.
       *
       *     [{label: "Option", options: [
       *       {label: "Suboption1", action: function() {}},
       *       {label: "Suboption2", action: someFunction,
       *       {label: "Suboption3", action: otherFunction, arguments: ['argument']}]}]
       */
      options: {
        value: null,
        type: Array
      },

       * If disabled, menu cannot be expanded.

      disabled: {
        type: Boolean
      },
      /**
       * Event to listen on parent to open the menu.
       */

        value: 'click',
        type: String
      },
      /**
       * Position of the menu in relation to its parent element
       * 'top', 'bottom', 'right' and 'pointer'
       */
      position: {
        value: 'pointer',
        type: String
      },

       * If true, a search box appears at the top of the menu group.
       */
      search: {
        type: Boolean
      },
      _menuGroup: {
        value: null,
        type: HTMLElement
      }
    },
    created: function() {
      this.__openGroup = this._openGroup.bind(this);
      this._menuGroup = document.createElement('io-menu-group');

      this._parent = this.parentNode;
      if (this.listener) {
        this._parent.addEventListener(this.listener, this.__openGroup);
      }
    },
    detached: function() {
      this._parent.removeEventListener(this.listener, this.__openGroup);
    },
    _openGroup: function(event) {
      if (this.disabled) return;
      event.preventDefault();
      var rect = this._parent.getBoundingClientRect();
      var x, y;
      switch (this.position) {
        case 'pointer':
          x = event.clientX + 4;
          y = event.clientY - 1;
          break;
        case 'bottom':
          x = rect.left;
          y = rect.bottom;
          break;
        case 'right':
          x = rect.right;
          y = rect.top;
          break;
        case 'top':
          break;
        default:
          x = rect.left;
          y = rect.top;
          break;
      }
      this._menuGroup.x = x;
      this._menuGroup.y = y;
      this._menuGroup.options = this.options;
      this._menuGroup.search = this.search;

:host {
  user-select: none;
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  box-sizing: border-box;
  -webkit-box-sizing: border-box;
  -moz-box-sizing: border-box;
  -ms-box-sizing: border-box;
  position: absolute;
  overflow: hidden;
  @apply(--layout-vertical);
  @apply(--layout-fit);

  background: #333333;
  color: white;
  text-shadow: 1px 1px 1px black;
}

#header {
 border-bottom: 1px solid #444;
}
#middle {
  @apply(--layout-horizontal);
  @apply(--layout-flex);
}
#footer {
 border-top: 1px solid #444;
}
#leftsidebar {
  overflow: auto;
  @apply(--layout-vertical);
}
#center {
  @apply(--layout-flex);
  @apply(--layout-horizontal);
  overflow: hidden;
}
#viewport {
  @apply(--layout-flex);
}
#rightsidebar {
  @apply(--layout-vertical);
  overflow: auto;
  width: 340px;
}

:host([playing]) #header,
:host([playing]) #footer,
:host([playing]) #leftsidebar,
:host([playing]) #rightsidebar  {
  display: none;
}

io-options {
  display: inline-block;
  padding: 0.2em 0.4em;
  color: white;
  text-shadow: 1px 1px 1px black;
  outline: 0 !important;
}

io-help-line {
  background: #444;
  font-size: 13px;
  line-height: 16px;
  height: 18px;
  padding: 0.25em 0.5em;
  font-weight: lighter;
  color: #ccc;
  letter-spacing: 0.1em;
}

</style>
  <template>
    <div id="header"></div>
    <div id="middle">
      <div id="leftsidebar">
        <ree-button true="av:stop" false="av:play-arrow" value="{{playing}}"></ree-button>
        <iron-selector selected="{{controlSelector}}" attr-for-selected="value">
          <ree-icon icon="three:move" value="transform:translate"></ree-icon>
          <ree-icon icon="three:rotate" value="transform:rotate"></ree-icon>
          <ree-icon icon="three:scale" value="transform:scale"></ree-icon>
          <ree-icon icon="three:geometry-cube" value="sphere"></ree-icon>
          <ree-icon icon="create" value="line"></ree-icon>
        </iron-selector>
      </div>
      <div id="center">
        <ree-viewport id="viewport" scene="{{scene}}" controls="{{controls}}" cameras="{{cameras}}" playing="{{playing}}">
        </ree-viewport>
      </div>
      <div id="rightsidebar">
        <io-inspector id="inspector"></io-inspector>
      </div>
    </div>
    <io-help-line id="footer"></io-help-line>
  </template>
</dom-module>
<script>
(function() {

  var config = new REE.ConfigState();

  var scene = new REE.SceneState();

  var cameras = new REE.CamerasState();

  var controls = new REE.ControlsState({
    'scene': scene,
    'snapDistance': [config, 'gridSize'],
    'snapAngle': [config, 'snapAngle']
  });

  var grid = new REE.GridHelper({
    'showAxis': [config, 'showAxis'],
    'axisSize': [config, 'axisSize'],
    'showGrid': [config, 'showGrid'],
    'gridSize': [config, 'gridSize'],
    'gridWidth': [config, 'gridWidth'],
    'gridColor1': [config, 'gridColor1'],
    'gridColor2': [config, 'gridColor2']
  });
  scene._helpers.add(grid);

  var compass = new REE.CompassHelper({
    'size': [config, 'compassSize'],
    'visible': [config, 'showCompass']
  });
  scene._helpers.add(compass);

  Polymer({
    is: 'ree-app',
    properties: {
      config: {
        value: config,
        type: THREE.ConfigState
      },
      scene: {
        value: scene,
        type: THREE.SceneState
      },
      cameras: {
        value: cameras,
        type: REE.CamerasState
      },
      controls: {
        value: controls,
        type: REE.ControlsState
      },
      controlSelector: {
        type: String,
        notify: true
      },
      playing: {
        value: false,
        type: Boolean,
        reflectToAttribute: true
      }
    },
    ready: function() {
      config.bindProperty('clearColor', this.$.viewport, 'clearColor');
      config.bindProperty('showHelpers', this.$.viewport, 'showHelpers');

      controls.bindProperty('selector', this, 'controlSelector');

      this.$.inspector.value = config;

      controls.addEventListener('*.selection-changed', function(event) {
        this.$.inspector.value = event.value.objects[0] || config;
      }.bind(this));

      controls.addEventListener('control-changed', function(event) {
        this.$.inspector.value = event.value || config;
      }.bind(this));

      controls.addEventListener('*render', function(event) {
        this.$.viewport.renderAction(event);
      }.bind(this));

      config.addEventListener('*', function() {
        this.$.viewport.render();
      }.bind(this));

    }
  });
}());
</script>
</body></html>

<polymer-element name="input-boolean" attributes="value editable width">
  <template>
    <link href="input-boolean.css" rel="stylesheet" type="text/css">
    <span id="value" class="{{value}}" tabindex="0">{{value ? "true" : "false"}}</span>
  </template>
  <script type="text/javascript" src="input-boolean.js"></script>
</polymer-element>
